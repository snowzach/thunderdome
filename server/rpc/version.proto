syntax="proto3";
package server;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "git.coinninja.net/backend/thunderdome/server/rpc";

service VersionRPC {

    // Get the version
    rpc Version(google.protobuf.Empty) returns (VersionResponse) {
        option (google.api.http) = {
            get: "/version"
        };
    }

}

// Version Response
message VersionResponse {
    // The version
    string version = 1;
}
